<html>

	<title>Confirm box before deleting a row in a Table - jQuery</title>

<body>
	<div class="row">

			<h1>Confirm box before deleting a row in a Table</h1>

					<tr>

						<th>Last update</th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td>This is a title 1</td>

					</tr>
					<tr>
						<td>This is a title 2</td>
						<td>2017-07-09</td>
						<td><a href=""><i class="fa fa-edit"> Edit</i></a> - <a href="" class="delete-action"><i class="fa fa-close"> Delete</i></a></td>
					</tr>
					<tr>
						<td>This is a title 3</td>
						<td>2017-07-10</td>
						<td><a href=""><i class="fa fa-edit"> Edit</i></a> - <a href="" class="delete-action"><i class="fa fa-close"> Delete</i></a></td>
					</tr>
				</tbody>
			</table>	
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
